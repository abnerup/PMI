<div class="container">
  <h1>AEdit product</h1>
  <div class="div row">
    <div class="div col-6">
      <form #form="ngForm" (ngSubmit)="updateProduct()" >
        <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input type="text" readonly class="form-control bg-light" id="id" name="id"
          [(ngModel)]="editProduct.id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name"
          [(ngModel)]="editProduct.name">
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" id="type" name="type"
          [(ngModel)]="editProduct.type">
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="color" class="form-control" id="color" name="color"
          [(ngModel)]="editProduct.color">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price"
          [(ngModel)]="editProduct.price">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
